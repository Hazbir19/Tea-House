<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ba8fb80fc0.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        manrope: ["Manrope", "sans-serif"],
                    }

                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Tea House</title>
</head>

<body class="font-manrope">
    <main class="max-w-screen-xl mx-auto">
        <header class="lg:flex mt-10 md:flex">
            <!-- banner text Section -->
            <div class="m-10">
                <h1 class="text-2xl md:text-4xl lg:text-7xl font-bold">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class="text-[#777777] lg:text-2xl mt-5">Tea and Botanical Solutions Supplier Give Optimum <br>
                    Satisfaction
                    To Your
                    Taste Buds.</p>
                <button
                    class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] mt-5 p-5 text-white font-bold rounded-xl">Explore
                    More<i class="fa-solid fa-arrow-right -rotate-45 ml-2 text-white"></i></button>

            </div>
            <div class="relative">
                <div>
                    <img src="images/banner.png" alt="">
                </div>
                <!-- card -->
                <div
                    class="bg-white rounded-xl shadow-2xl lg:w-4/12 sm:w-7/12 md:w-6/12 absolute flex p-5 lg:p-5 md:p-2  justify-evenly items-center lg:bottom-6 bottom-8 md:bottom-24 lg:left-48  md:left-16 left-20">
                    <div><i class="fa-solid fa-star text-2xl text-[#FFC850] "></i>
                    </div>
                    <div class="ml-2">
                        <h3>500</h3>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>









</body>

</html>
